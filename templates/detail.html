<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ record.title or 'YouTube STT' }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .link {
            color: #0066cc;
            word-break: break-all;
        }
        .subtitle-section {
            margin-top: 24px;
        }
        .subtitle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .subtitle-label {
            font-size: 16px;
            font-weight: 600;
            color: #666;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-copy {
            background: #2196F3;
            color: white;
        }
        .btn-copy:hover {
            background: #1976D2;
        }
        .btn-home {
            background: #666;
            color: white;
            margin-right: 8px;
        }
        .btn-home:hover {
            background: #555;
        }
        .subtitle-text {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 15px;
            max-height: 60vh;
            overflow-y: auto;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            background: #333;
            color: white;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show {
            opacity: 1;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            margin-left: 12px;
        }
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="title">
                    {{ record.title or '제목 없음' }}
                    <span class="status status-completed">완료</span>
                </div>
                <a href="{{ record.youtube_link }}" target="_blank" class="link">{{ record.youtube_link }}</a>
            </div>

            <div class="subtitle-section">
                <div class="subtitle-header">
                    <span class="subtitle-label">자막</span>
                    <div>
                        <a href="/" class="btn btn-home">홈으로</a>
                        <button class="btn btn-copy" onclick="copySubtitle()">복사</button>
                    </div>
                </div>
                <div class="subtitle-text" id="subtitle-text">{{ record.subtitle or '자막 없음' }}</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        async function copySubtitle() {
            const text = document.getElementById('subtitle-text').textContent;

            if (!text || text === '자막 없음') {
                showToast('복사할 자막이 없습니다.');
                return;
            }

            // 방법 1: Clipboard API (HTTPS/localhost에서만 동작)
            if (navigator.clipboard && window.isSecureContext) {
                try {
                    await navigator.clipboard.writeText(text);
                    showToast('자막이 복사되었습니다.');
                    return;
                } catch (error) {
                    console.log('Clipboard API failed:', error);
                }
            }

            // 방법 2: execCommand fallback
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.setAttribute('readonly', '');
            textarea.style.cssText = 'position:fixed;left:-9999px;top:-9999px;opacity:0;';
            document.body.appendChild(textarea);

            // iOS Safari 대응
            const range = document.createRange();
            range.selectNodeContents(textarea);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            textarea.setSelectionRange(0, text.length);

            let success = false;
            try {
                success = document.execCommand('copy');
            } catch (error) {
                console.log('execCommand failed:', error);
            }

            document.body.removeChild(textarea);
            selection.removeAllRanges();

            if (success) {
                showToast('자막이 복사되었습니다.');
            } else {
                // 방법 3: 자막 텍스트 선택하여 수동 복사 유도
                const subtitleEl = document.getElementById('subtitle-text');
                const range = document.createRange();
                range.selectNodeContents(subtitleEl);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                showToast('텍스트가 선택되었습니다. Ctrl+C로 복사하세요.');
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
