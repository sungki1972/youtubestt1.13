<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube STT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }

        /* Spinner */
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Tab underline */
        .tab-item {
            position: relative;
            padding-bottom: 12px;
            color: #6b7280;
            transition: color 0.2s;
        }
        .tab-item:hover {
            color: #374151;
        }
        .tab-item.active {
            color: #1f2937;
            font-weight: 500;
        }
        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #3b82f6;
            border-radius: 1px;
        }

        /* Drag & Drop */
        .upload-zone.dragover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        /* Toast */
        .toast {
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto px-6 py-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-gray-800 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                    </svg>
                </div>
                <h1 class="text-xl font-semibold text-gray-800">YouTube STT</h1>
            </div>
            <p class="mt-2 text-sm text-gray-500">YouTube 영상을 텍스트로 변환합니다</p>
        </header>

        <!-- Input Section -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 mb-6">
            <!-- Tabs -->
            <div class="px-6 pt-5 border-b border-gray-100">
                <div class="flex gap-8">
                    <button class="tab-item active" onclick="switchTab('youtube')" id="tab-btn-youtube">
                        YouTube 링크
                    </button>
                    <button class="tab-item" onclick="switchTab('file')" id="tab-btn-file">
                        파일 업로드
                    </button>
                </div>
            </div>

            <!-- Tab Contents -->
            <div class="p-6">
                <!-- YouTube Tab -->
                <div class="tab-content" id="tab-youtube">
                    <textarea
                        id="youtube-urls"
                        class="w-full h-32 px-4 py-3 border border-gray-200 rounded-lg text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none transition"
                        placeholder="YouTube 링크를 입력하세요 (한 줄에 하나씩)&#10;&#10;https://youtu.be/abc123&#10;https://www.youtube.com/watch?v=xyz789"
                    ></textarea>
                    <div class="mt-4 flex items-center justify-between">
                        <span class="text-sm text-gray-400" id="link-count">0개의 링크</span>
                        <button
                            class="px-5 py-2.5 bg-primary-600 hover:bg-primary-700 text-white text-sm font-medium rounded-lg transition"
                            onclick="submitYoutubeMultiple()"
                            id="submit-btn"
                        >
                            변환 시작
                        </button>
                    </div>
                </div>

                <!-- File Upload Tab -->
                <div class="tab-content hidden" id="tab-file">
                    <div
                        class="upload-zone border-2 border-dashed border-gray-200 rounded-lg p-8 text-center cursor-pointer hover:border-gray-300 transition"
                        id="file-upload-area"
                        onclick="document.getElementById('file-input').click()"
                    >
                        <svg class="w-10 h-10 mx-auto text-gray-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <p class="text-sm text-gray-500 mb-1">클릭하거나 파일을 드래그하세요</p>
                        <p class="text-xs text-gray-400">MP4, WebM, MKV, AVI, MOV, M4A, MP3, WAV</p>
                    </div>
                    <input type="file" id="file-input" class="hidden" multiple accept=".mp4,.webm,.mkv,.avi,.mov,.m4a,.mp3,.wav">

                    <!-- Selected Files -->
                    <div id="selected-files" class="mt-4 space-y-2"></div>

                    <div class="mt-4 flex items-center justify-between">
                        <span class="text-sm text-gray-400" id="file-count">0개의 파일</span>
                        <button
                            class="px-5 py-2.5 bg-primary-600 hover:bg-primary-700 text-white text-sm font-medium rounded-lg transition"
                            onclick="uploadFiles()"
                            id="upload-btn"
                        >
                            업로드 및 변환
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- List Section -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                <h2 class="text-base font-medium text-gray-800">변환 목록</h2>
                <button
                    class="text-sm text-gray-500 hover:text-gray-700 flex items-center gap-1.5 transition"
                    onclick="loadList()"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    새로고침
                </button>
            </div>
            <div id="record-list" class="divide-y divide-gray-100">
                <div class="px-6 py-12 text-center text-sm text-gray-400">로딩 중...</div>
            </div>
        </div>
    </div>

    <!-- Subtitle Modal -->
    <div class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50" id="subtitle-modal">
        <div class="bg-white rounded-xl w-full max-w-2xl max-h-[80vh] mx-4 overflow-hidden shadow-xl">
            <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                <h3 class="font-medium text-gray-800" id="modal-title">자막</h3>
                <button class="text-gray-400 hover:text-gray-600 transition" onclick="closeModal()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="p-6 overflow-y-auto max-h-[60vh]">
                <div id="modal-subtitle" class="text-sm text-gray-600 leading-relaxed whitespace-pre-wrap"></div>
            </div>
            <div class="px-6 py-4 border-t border-gray-100 flex justify-end">
                <button
                    class="px-4 py-2 text-sm text-primary-600 hover:text-primary-700 font-medium transition"
                    onclick="copySubtitle()"
                >
                    복사하기
                </button>
            </div>
        </div>
    </div>

    <!-- Media Modal -->
    <div class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50" id="media-modal">
        <div class="bg-white rounded-xl w-full max-w-3xl mx-4 overflow-hidden shadow-xl">
            <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                <h3 class="font-medium text-gray-800" id="media-modal-title">미디어 재생</h3>
                <button class="text-gray-400 hover:text-gray-600 transition" onclick="closeMediaModal()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="media-container" class="bg-gray-900"></div>
        </div>
    </div>

    <!-- Toast -->
    <div class="fixed bottom-6 right-6 z-50">
        <div id="toast" class="toast px-4 py-3 bg-gray-800 text-white text-sm rounded-lg shadow-lg"></div>
    </div>

    <script>
        let records = [];
        let selectedFiles = [];

        // Tab Switch
        function switchTab(tab) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));

            document.getElementById(`tab-btn-${tab}`).classList.add('active');
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
        }

        // File handling
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('file-upload-area');

            fileInput.addEventListener('change', handleFileSelect);

            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                addFiles(e.dataTransfer.files);
            });
        });

        function handleFileSelect(e) {
            addFiles(e.target.files);
        }

        function addFiles(files) {
            const allowedExtensions = ['mp4', 'webm', 'mkv', 'avi', 'mov', 'm4a', 'mp3', 'wav'];
            for (const file of files) {
                const ext = file.name.split('.').pop().toLowerCase();
                if (allowedExtensions.includes(ext)) {
                    if (!selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
                        selectedFiles.push(file);
                    }
                }
            }
            renderSelectedFiles();
        }

        function renderSelectedFiles() {
            const container = document.getElementById('selected-files');
            const countSpan = document.getElementById('file-count');
            countSpan.textContent = `${selectedFiles.length}개의 파일`;

            if (selectedFiles.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = selectedFiles.map((file, index) => `
                <div class="flex items-center justify-between px-3 py-2 bg-gray-50 rounded-lg">
                    <div class="flex items-center gap-3">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                        </svg>
                        <div>
                            <p class="text-sm text-gray-700">${file.name}</p>
                            <p class="text-xs text-gray-400">${formatFileSize(file.size)}</p>
                        </div>
                    </div>
                    <button class="text-gray-400 hover:text-gray-600 transition" onclick="removeFile(${index})">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            renderSelectedFiles();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) {
                showToast('파일을 선택해주세요.');
                return;
            }

            const btn = document.getElementById('upload-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner inline-block mr-2"></span>업로드 중...';

            let successCount = 0;
            for (let i = 0; i < selectedFiles.length; i++) {
                const formData = new FormData();
                formData.append('file', selectedFiles[i]);

                try {
                    const response = await fetch('/api/upload', { method: 'POST', body: formData });
                    const result = await response.json();
                    if (result.success) successCount++;
                } catch (error) {
                    console.error(error);
                }
            }

            showToast(`${successCount}개의 파일 처리가 시작되었습니다.`);
            selectedFiles = [];
            renderSelectedFiles();
            document.getElementById('file-input').value = '';
            loadList();

            btn.disabled = false;
            btn.textContent = '업로드 및 변환';
        }

        // List
        async function loadList() {
            try {
                const response = await fetch('/api/list');
                const result = await response.json();
                if (result.success) {
                    records = result.data;
                    renderList();
                }
            } catch (error) {
                console.error('목록 로딩 실패:', error);
            }
        }

        function renderList() {
            const container = document.getElementById('record-list');
            if (records.length === 0) {
                container.innerHTML = '<div class="px-6 py-12 text-center text-sm text-gray-400">변환된 자료가 없습니다.</div>';
                return;
            }

            container.innerHTML = records.map(record => {
                const status = getStatusInfo(record.status, record.progress);
                const escapedTitle = (record.title || '제목 없음').replace(/"/g, '&quot;').replace(/'/g, "\\'");
                const isLocalFile = record.youtube_link && record.youtube_link.startsWith('/media/');

                return `
                    <div class="px-6 py-4 hover:bg-gray-50 transition">
                        <div class="flex items-start justify-between gap-4">
                            <div class="min-w-0 flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <h3 class="text-sm font-medium text-gray-800 truncate" id="title-text-${record.id}">${record.title || '제목 없음'}</h3>
                                    <button
                                        class="text-gray-400 hover:text-gray-600 transition flex-shrink-0"
                                        onclick="startEditTitle('${record.id}', '${escapedTitle}')"
                                        title="제목 수정"
                                    >
                                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                                        </svg>
                                    </button>
                                </div>
                                ${isLocalFile
                                    ? `<button class="text-xs text-primary-600 hover:text-primary-700 transition" onclick="playMedia('${record.youtube_link}', '${escapedTitle}')">파일 재생</button>`
                                    : `<a href="${record.youtube_link}" target="_blank" class="text-xs text-gray-400 hover:text-gray-500 truncate block transition">${record.youtube_link}</a>`
                                }
                            </div>
                            <div class="flex items-center gap-3 flex-shrink-0">
                                ${status.html}
                                ${record.status === 'completed' ? `
                                    <button
                                        class="px-3 py-1.5 text-xs font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-md transition"
                                        onclick="viewSubtitle('${record.id}')"
                                    >
                                        자막보기
                                    </button>
                                ` : ''}
                                <button
                                    class="text-gray-400 hover:text-gray-600 transition"
                                    onclick="deleteRecord('${record.id}')"
                                    title="삭제"
                                >
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <!-- Edit Title (hidden by default) -->
                        <div id="title-edit-${record.id}" class="hidden mt-2">
                            <div class="flex items-center gap-2">
                                <input
                                    type="text"
                                    id="title-input-${record.id}"
                                    class="flex-1 px-3 py-1.5 text-sm border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                    value="${escapedTitle}"
                                />
                                <button
                                    class="px-3 py-1.5 text-xs font-medium text-white bg-primary-600 hover:bg-primary-700 rounded-md transition"
                                    onclick="saveTitle('${record.id}')"
                                >
                                    저장
                                </button>
                                <button
                                    class="px-3 py-1.5 text-xs font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-md transition"
                                    onclick="cancelEditTitle('${record.id}')"
                                >
                                    취소
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getStatusInfo(status, progress) {
            if (status === 'pending') {
                return {
                    html: `<span class="inline-flex items-center px-2.5 py-1 text-xs font-medium text-gray-500 bg-gray-100 rounded-full">대기중</span>`
                };
            }
            if (status === 'processing') {
                return {
                    html: `<span class="inline-flex items-center gap-1.5 px-2.5 py-1 text-xs font-medium text-primary-600 bg-primary-50 rounded-full">
                        <span class="spinner"></span>
                        처리중
                    </span>`
                };
            }
            if (status === 'completed') {
                return {
                    html: `<span class="inline-flex items-center gap-1 px-2.5 py-1 text-xs font-medium text-green-600 bg-green-50 rounded-full">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        완료
                    </span>`
                };
            }
            return {
                html: `<span class="inline-flex items-center px-2.5 py-1 text-xs font-medium text-red-600 bg-red-50 rounded-full">실패</span>`
            };
        }

        // YouTube submission
        function parseYoutubeUrls(text) {
            const lines = text.split('\n');
            const urls = [];
            const youtubePattern = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|v\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;

            for (const line of lines) {
                const trimmed = line.trim();
                if (trimmed && youtubePattern.test(trimmed)) {
                    urls.push(trimmed);
                }
            }
            return urls;
        }

        function updateLinkCount() {
            const textarea = document.getElementById('youtube-urls');
            const countSpan = document.getElementById('link-count');
            const urls = parseYoutubeUrls(textarea.value);
            countSpan.textContent = `${urls.length}개의 링크`;
        }

        async function submitYoutubeMultiple() {
            const textarea = document.getElementById('youtube-urls');
            const btn = document.getElementById('submit-btn');
            const urls = parseYoutubeUrls(textarea.value);

            if (urls.length === 0) {
                showToast('유효한 YouTube 링크를 입력해주세요.');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner inline-block mr-2"></span>제출 중...';

            let successCount = 0;
            for (let i = 0; i < urls.length; i++) {
                try {
                    const response = await fetch('/api/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ youtube_url: urls[i] })
                    });
                    const result = await response.json();
                    if (result.success) successCount++;
                } catch (error) {
                    console.error(error);
                }
            }

            showToast(`${successCount}개의 변환이 시작되었습니다.`);
            textarea.value = '';
            updateLinkCount();
            loadList();

            btn.disabled = false;
            btn.textContent = '변환 시작';
        }

        // Title editing
        function startEditTitle(id, currentTitle) {
            document.getElementById(`title-edit-${id}`).classList.remove('hidden');
            const input = document.getElementById(`title-input-${id}`);
            input.value = currentTitle.replace(/\\'/g, "'");
            input.focus();
            input.select();

            input.onkeydown = function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveTitle(id);
                } else if (e.key === 'Escape') {
                    cancelEditTitle(id);
                }
            };
        }

        function cancelEditTitle(id) {
            document.getElementById(`title-edit-${id}`).classList.add('hidden');
        }

        async function saveTitle(id) {
            const input = document.getElementById(`title-input-${id}`);
            const newTitle = input.value.trim();

            if (!newTitle) {
                showToast('제목을 입력해주세요.');
                return;
            }

            try {
                const response = await fetch(`/api/update/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle })
                });
                const result = await response.json();

                if (result.success) {
                    showToast('제목이 수정되었습니다.');
                    const record = records.find(r => r.id === id);
                    if (record) record.title = newTitle;
                    document.getElementById(`title-text-${id}`).textContent = newTitle;
                    cancelEditTitle(id);
                } else {
                    showToast(result.error || '수정 실패');
                }
            } catch (error) {
                showToast('수정 실패: ' + error.message);
            }
        }

        // Subtitle modal
        async function viewSubtitle(id) {
            const record = records.find(r => r.id === id);
            if (record && record.subtitle) {
                document.getElementById('modal-title').textContent = record.title || '자막';
                document.getElementById('modal-subtitle').textContent = record.subtitle;
                document.getElementById('subtitle-modal').classList.remove('hidden');
                document.getElementById('subtitle-modal').classList.add('flex');
            }
        }

        function closeModal() {
            document.getElementById('subtitle-modal').classList.add('hidden');
            document.getElementById('subtitle-modal').classList.remove('flex');
        }

        function copySubtitle() {
            const text = document.getElementById('modal-subtitle').textContent;
            navigator.clipboard.writeText(text).then(() => {
                showToast('클립보드에 복사되었습니다.');
            });
        }

        // Media modal
        function playMedia(mediaUrl, title) {
            const container = document.getElementById('media-container');
            const ext = mediaUrl.split('.').pop().toLowerCase();
            const videoExts = ['mp4', 'webm', 'mkv', 'avi', 'mov'];
            const audioExts = ['mp3', 'm4a', 'wav'];

            document.getElementById('media-modal-title').textContent = title || '미디어 재생';

            if (videoExts.includes(ext)) {
                container.innerHTML = `
                    <video id="media-player" controls autoplay class="w-full">
                        <source src="${mediaUrl}" type="video/${ext === 'mkv' ? 'x-matroska' : ext}">
                    </video>
                `;
            } else if (audioExts.includes(ext)) {
                container.innerHTML = `
                    <div class="p-12 text-center">
                        <div class="w-16 h-16 mx-auto mb-4 bg-gray-700 rounded-full flex items-center justify-center">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                            </svg>
                        </div>
                        <audio id="media-player" controls autoplay class="w-full">
                            <source src="${mediaUrl}" type="audio/${ext === 'm4a' ? 'mp4' : ext}">
                        </audio>
                    </div>
                `;
            }

            document.getElementById('media-modal').classList.remove('hidden');
            document.getElementById('media-modal').classList.add('flex');
        }

        function closeMediaModal() {
            const player = document.getElementById('media-player');
            if (player) {
                player.pause();
                player.src = '';
            }
            document.getElementById('media-container').innerHTML = '';
            document.getElementById('media-modal').classList.add('hidden');
            document.getElementById('media-modal').classList.remove('flex');
        }

        // Delete
        async function deleteRecord(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;

            try {
                const response = await fetch(`/api/delete/${id}`, { method: 'DELETE' });
                const result = await response.json();

                if (result.success) {
                    showToast('삭제되었습니다.');
                    loadList();
                } else {
                    showToast(result.error || '삭제 실패');
                }
            } catch (error) {
                showToast('삭제 실패: ' + error.message);
            }
        }

        // Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Modal outside click
        document.getElementById('subtitle-modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.getElementById('media-modal').addEventListener('click', function(e) {
            if (e.target === this) closeMediaModal();
        });

        // Input events
        document.getElementById('youtube-urls').addEventListener('input', updateLinkCount);
        document.getElementById('youtube-urls').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                submitYoutubeMultiple();
            }
        });

        // Init
        loadList();
        setInterval(loadList, 5000);
    </script>
</body>
</html>
